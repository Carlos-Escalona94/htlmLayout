<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="overflow.css">

    <title>Document</title>
</head>
<body>
    <header>
        <span><a href="../index.html">Inicial</a> </span>
        <span><a href="../display/display.html">Display</a></span>
        <span><a href="../sizing/sizing.html">Sizing</a></span>
        <span><a href="#">Overflow</a></span>
        <span><a href="../position/position.html">Position</a></span>
        <span><a href="../flex/flex.html">Flex</a></span>
        <span><a href="../grid/grid.html">Grid</a></span>
    </header>
    <main>
        <div class="container" style="overflow: auto; position: relative;">
            <div class="element" style="position: absolute; left: 5000px; height: 150px; width: 150px;">

            </div>
            <div class="element" style="height: 100px; width: calc(100% + 5px);">

            </div>
            <div class="element" style="height: calc(100% - 100px - 150px + 5px); width: 200px;">

            </div>
        </div>

        <div class="container" style="overflow: hidden;">
            <div class="element" style="height: 150px; width: 150px;">

            </div>
            <div class="element" style="height: 100px; width: calc(100% + 5px);">

            </div>
            <div class="element" style="height: calc(100% - 100px - 150px + 5px); width: 200px;">

            </div>
        </div>

        <div class="container" style="overflow: scroll;">
            <div class="element" style="height: 150px; width: 150px;">

            </div>
            <div class="element" style="height: 100px; width: calc(100% + 5px);">

            </div>
        </div>

        <div class="container" style="overflow: auto;">
            <div class="element" style="height: 150px; width: 150px;">

            </div>
            <div class="element" style="height: 100px; width: calc(100% + 5px);">

            </div>
        </div>
    </main>
</body>
